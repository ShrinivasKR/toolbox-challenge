<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Memory Game!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<header>
    <h1>Memory Game! (not just for kids!)</h1>
</header>

<main>
    <div id="gameBoard"></div>

    <div id="statControlWrap">
        <div id="stats">
            <h2>Stats</h2>
            <p id="elapsedSeconds"></p>
            <p id="matches"></p>
            <p id="misses"></p>
            <p id="score"></p>
        </div> <!-- /stats -->

        <div id="controls">
            <button type="button" class="btn btn-primary newGameButton">Start New Game</button>
            <button type="button" class="btn btn-info helpButton">Help</button>
        </div><!-- /controls -->
    </div> <!-- /statControlWrap -->
</main>

<div class="modal fade" id="helpModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">How to play</h4>
            </div>
            <div class="modal-body">
                <p>The game takes place in a series of turns.</p>
                <p>Each turn you must select 2 tiles to reveal the image beneath.</p>
                <p>If the tiles match they will stay revealed, if they do not they will flip back.</p>
                <p>You win when all tiles are revealed.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary newGameButton" data-dismiss="modal">OK, let's go!</button>
                <button type="button" class="btn btn-info helpDismissButton" data-dismiss="modal">Ok</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="winModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">You Win!</h4>
            </div>
            <div class="modal-body"><p></p></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary newGameButton" data-dismiss="modal">Play Again!</button>
                <button type="button" class="btn btn-info" data-dismiss="modal">Admire My Achievement!</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
